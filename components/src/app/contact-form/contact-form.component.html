<section class="fdb-block py-0">
  <div class="container py-4">
    <div class="row py-5">
      <div class="col py-5">
        <div class="fdb-box fdb-touch">
          <div class="row text-center justify-content-center">
            <div class="col-12 col-md-9 col-lg-7">
              <h1>{{ title }}</h1>
              <p class="lead">{{ lead }}</p>
            </div>
          </div>
          <form [formGroup]="contactForm" (submit)="onSubmit()">
            <div class="row">
              <div class="col-12 col-md">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  required
                  formControlName="name"
                  [ngClass]="{ 'is-invalid': (name.dirty || name.touched) && name.invalid }"
                />
                <div
                  *ngIf="(name.dirty || name.touched) && name.invalid && !!name.errors.required"
                  class="invalid-feedback"
                >
                  <div>Name is required</div>
                </div>
              </div>
              <div class="col-12 col-md mt-4 mt-md-0">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  required
                  autocomplete="off"
                  [ngClass]="{ 'is-invalid': (email.dirty || email.touched) && email.invalid }"
                />
                <div *ngIf="(email.dirty || email.touched) && email.invalid" class="invalid-feedback">
                  <div *ngIf="(email.dirty || email.touched) && email.invalid && !!email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="(email.dirty || email.touched) && email.invalid && !!email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <input type="text" class="form-control" placeholder="Subject" formControlName="subject" />
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <textarea
                  class="form-control"
                  name="message"
                  rows="3"
                  placeholder="..."
                  required
                  formControlName="message"
                  [ngClass]="{
                    'is-invalid': (message.dirty || message.touched) && message.invalid
                  }"
                ></textarea>
                <div
                  class="invalid-feedback"
                  *ngIf="(message.dirty || message.touched) && message.invalid && !!message.errors.required"
                >
                  <div>Message is required</div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col text-center">
                <button role="button" type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
